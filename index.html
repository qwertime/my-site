<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Регистрация и задачи</title>
  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-..."
    crossorigin="anonymous"
  >
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f8f9fa;
    }
    .card {
      border-radius: .75rem;
      box-shadow: 0 2px 10px rgba(0,0,0,.08);
    }
    .preview h5 {
      margin-top: .5rem;
      font-weight: bold;
      color: #343a40;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <h1 class="mb-4 text-center">Добро пожаловать!</h1>
  <div class="row g-4">
    <!-- Форма -->
    <div class="col-md-6">
      <div class="card p-4">
        <h4 class="card-title mb-3">Регистрация</h4>
        <form id="regForm" autocomplete="off">
          <div class="mb-3">
            <label for="fio" class="form-label">ФИО</label>
            <input type="text" class="form-control" id="fio" placeholder="Иванов Иван Иванович" required>
          </div>
          <div class="mb-3">
            <label class="form-label">3 задачи на неделю</label>
            <input type="text" class="form-control mb-2 task-input" id="task1" placeholder="Задача 1" required>
            <input type="text" class="form-control mb-2 task-input" id="task2" placeholder="Задача 2" required>
            <input type="text" class="form-control task-input" id="task3" placeholder="Задача 3" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Отправить</button>
        </form>
      </div>
    </div>

    <!-- Превью -->
    <div class="col-md-6">
      <div class="card p-4 preview">
        <h4 class="card-title mb-3">Ваши данные</h4>
        <p><strong>ФИО:</strong> <span id="outFio">—</span></p>
        <h5>Задачи на неделю:</h5>
        <ol id="outTasks" class="ps-3">
          <li>—</li>
          <li>—</li>
          <li>—</li>
        </ol>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap 5 JS + Popper -->
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-..."
  crossorigin="anonymous"
></script>

<script>
  const fioInput    = document.getElementById('fio');
  const taskInputs  = document.querySelectorAll('.task-input');
  const outFio      = document.getElementById('outFio');
  const outTasks    = document.getElementById('outTasks');
  const form        = document.getElementById('regForm');

  // Функция обновления превью
  function updatePreview() {
    outFio.textContent = fioInput.value || '—';
    taskInputs.forEach((inp, i) => {
      outTasks.children[i].textContent = inp.value || '—';
    });
  }

  // Слушаем ввод в полях
  fioInput.addEventListener('input', updatePreview);
  taskInputs.forEach(inp => inp.addEventListener('input', updatePreview));

  // Обработка отправки
  form.addEventListener('submit', e => {
    e.preventDefault();
    alert('Спасибо, данные сохранены!');
    // тут можно добавить отправку на сервер через fetch()
  });
</script>

</body>
</html>
